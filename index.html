<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome and Speech to Text</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }
        p {
            margin-bottom: 20px;
            color: #555;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="welcomeMsg">Welcome to Blind Assistant Web Application</h1>
        <p id="userSpeech">Listening...</p>
        <button id="nextPageBtn">Login</button>
    </div>

    <script>
        var welcomeSpoken = false; // Flag to track if welcome message has been spoken

        function speakWelcome() {
            var msg = new SpeechSynthesisUtterance();
            msg.text = "Welcome to Blind Assistant Web Application. Please provide your username and password";
            msg.onend = function(event) {
                welcomeSpoken = true; // Update flag
                listenUserSpeech(); // Start listening to user's speech
            };
            window.speechSynthesis.speak(msg);
        }

        function listenUserSpeech() {
            var recognition = new webkitSpeechRecognition(); // For Chrome
            recognition.lang = 'en-US';

            recognition.onresult = function(event) {
                var userSpeech = event.results[0][0].transcript;
                document.getElementById('userSpeech').textContent = userSpeech;

                // Check if the user's speech contains a name
                var nameRegex = /(?:my name is|I am|I'm) (\w+)/i;
                var match = userSpeech.match(nameRegex);
                if (match && match[1]) {
                    var username = match[1];
                    document.getElementById('welcomeMsg').textContent = "Welcome, " + username + "!";
                }
            };

            recognition.start();
            document.getElementById('userSpeech').textContent = "Listening...";
        }

        function nextPage() {
            window.location.href = 'page1.html'; // Redirect to the next page
        }

        window.onload = function() {
            speakWelcome(); // Speak welcome message

            // Listen for Enter key press on the document
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    nextPage(); // Call nextPage function on Enter key press
                }
            });

            // Handle click event for the button
            document.getElementById('nextPageBtn').addEventListener('click', nextPage);
        };
    </script>
</body>
</html>
